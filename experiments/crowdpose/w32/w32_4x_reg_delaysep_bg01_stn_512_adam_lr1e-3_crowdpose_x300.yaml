AUTO_RESUME: True
DATA_DIR: ''
GPUS: (0,)
LOG_DIR: log
OUTPUT_DIR: output
PRINT_FREQ: 100
CUDNN:
  BENCHMARK: True
  DETERMINISTIC: False
  ENABLED: True
DATASET:
  DATASET: crowd_pose_kpt
  DATASET_TEST: crowd_pose
  DATA_FORMAT: zip
  FLIP: 0.5
  INPUT_SIZE: 512
  OUTPUT_SIZE: [128, ]
  MAX_NUM_PEOPLE: 30
  MAX_ROTATION: 30
  MAX_SCALE: 1.5
  SCALE_TYPE: 'short'
  MAX_TRANSLATE: 40
  MIN_SCALE: 0.75
  NUM_JOINTS: 14
  ROOT: 'data/crowdpose'
  TEST: test
  TRAIN: trainval
  # for offset
  OFFSET_REG: True
  USE_BBOX_CENTER: False
  OFFSET_RADIUS: 4
  CENTER_SIGMA: 4
  WITH_CENTER: True
  SIGMA: [[2.0, 2.0, 2.0]]
  BG_WEIGHT: [[0.1, 0.1, 0.1]]
DEBUG:
  DEBUG: False
  SAVE_BATCH_IMAGES_GT: False
  SAVE_BATCH_IMAGES_PRED: False
  SAVE_HEATMAPS_GT: True
  SAVE_HEATMAPS_PRED: True
  SAVE_TAGMAPS_PRED: True
LOSS:
  NUM_STAGES: 1
  WITH_HEATMAPS_LOSS: [True, ]
  HEATMAPS_LOSS_FACTOR: [1.0, ]
  # for offset
  OFFSETS_LOSS_FACTOR: [0.01, ]
  WITH_OFFSETS_LOSS: [True, ]
MODEL:
  EXTRA:
    FINAL_CONV_KERNEL: 1
    PRETRAINED_LAYERS: ['*']
    STEM_INPLANES: 64
    STAGE2:
      NUM_MODULES: 1
      NUM_BRANCHES: 2
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      NUM_CHANNELS:
      - 32
      - 64
      FUSE_METHOD: SUM
    STAGE3:
      NUM_MODULES: 4
      NUM_BRANCHES: 3
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      - 4
      NUM_CHANNELS:
      - 32
      - 64
      - 128
      FUSE_METHOD: SUM
    STAGE4:
      NUM_MODULES: 3
      NUM_BRANCHES: 4
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      - 4
      - 4
      NUM_CHANNELS:
      - 32
      - 64
      - 128
      - 256
      FUSE_METHOD: SUM
    DECONV:
      NUM_DECONVS: 0
      NUM_CHANNELS:
      - 32
      KERNEL_SIZE:
      - 4
      NUM_BASIC_BLOCKS: 0
      CAT_OUTPUT:
      - True
    MULTI_LEVEL_OUTPUT_HEATMAP:
      BLOCK: 
      - STNBLOCK
      - STNBLOCK
      - STNBLOCK
      NUM_BLOCKS:
      - 1
      - 1
      - 1
      NUM_CHANNELS:
      - 32
      - 32
      - 32
      DILATION_RATE:
      - 1
      - 2
      - 3
    MULTI_LEVEL_OUTPUT_REGRESSION:
      BLOCK: 
      - STNBLOCK
      NUM_BLOCKS:
      - 1
      NUM_CHANNELS:
      - 256
      DILATION_RATE:
      - 1
  INIT_WEIGHTS: True
  NAME: pose_hrnet
  NUM_JOINTS: 14
  PRETRAINED: 'model/imagenet/hrnet_w32-36af842e.pth'
TEST:
  FLIP_TEST: True
  IMAGES_PER_GPU: 1
  MODEL_FILE: '' 
  SCALE_FACTOR: [1]
  WITH_HEATMAPS: (True,)
  NMS_KERNEL: 5
  NMS_PADDING: 2
  DIST_THRESHOLD: 10
  OVERLAP_THRESHOLD: 10
RESCORE:
  USE: True
  MODEL_FILE: 'model/rescore/final_rescore_crowd_pose_kpt.pth'
  DATA_FILE: 'data/rescore_data/rescore_dataset_train_crowd_pose_kpt'
TRAIN:
  BEGIN_EPOCH: 0
  CHECKPOINT: ''
  END_EPOCH: 300
  GAMMA1: 0.99
  GAMMA2: 0.0
  IMAGES_PER_GPU: 10
  LR: 0.001
  LR_FACTOR: 0.1
  LR_STEP: [200, 260]
  MOMENTUM: 0.9
  NESTEROV: False
  OPTIMIZER: adam
  RESUME: False
  SHUFFLE: True
  WD: 0.0001
WORKERS: 4
